<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/World_Map_with_Glow.svg/1920px-World_Map_with_Glow.svg.png') no-repeat center center/cover;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(6px);
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            font-weight: 600;
            font-size: 26px;
            margin-bottom: 10px;
        }

        /* Icons */
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #ffcc00;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            font-size: 15px;
            font-weight: 300;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Buttons */
        .btn {
            background: #ff4b2b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.4);
            margin-top: 15px;
        }

        .btn:hover {
            background: #ff5733;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 87, 51, 0.6);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .continue-btn {
            display: none;
            background: #22c1c3;
            box-shadow: 0 4px 10px rgba(34, 193, 195, 0.4);
        }

        .continue-btn:hover {
            background: #1baea1;
            box-shadow: 0 6px 12px rgba(27, 174, 161, 0.6);
        }

        /* Location Display */
        #locationText {
            font-size: 14px;
            font-weight: 400;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }

        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* GPS Loader */
        .loader {
            display: none;
            margin: 10px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-map-marked-alt icon"></i>
        <h2>Get Your Location</h2>
        <p id="locationText">Click the button below to allow location access.</p>
        
        <div class="loader" id="loader"></div>

        <button class="btn" id="getLocationBtn" onclick="checkGPS()">
            <i class="fas fa-map-pin"></i> Get Location
        </button>

        <button class="btn continue-btn" id="continueBtn" onclick="window.location.href='home.php'">
            <i class="fas fa-arrow-right"></i> Continue
        </button>
    </div>

    <script>
        function checkGPS() {
            let loader = document.getElementById("loader");
            let getLocationBtn = document.getElementById("getLocationBtn");

            if (!navigator.geolocation) {
                alert("‚ùå Your browser does not support GPS.");
                return;
            }

            // Show loader
            loader.style.display = "block";
            getLocationBtn.style.display = "none";

            navigator.geolocation.getCurrentPosition(
                function (position) {
                    console.log(position); 
                    alert("‚úÖ GPS is ON!"); 

                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;

                    let apiUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=18&addressdetails=1`;

                    fetch(apiUrl)
                        .then(response => response.json())
                        .then(data => {
                            if (data.address) {
                                let address = `
                                    ${data.address.road || ""}, 
                                    ${data.address.neighbourhood || ""}, 
                                    ${data.address.city || data.address.town || ""}, 
                                    ${data.address.state || ""}, 
                                    ${data.address.country || ""}, 
                                    ${data.address.postcode || ""}
                                `.replace(/ ,/g, ""); 

                                let locationText = document.getElementById("locationText");
                                locationText.innerHTML = "üìç Your Address: <br><b>" + address + "</b>";
                                locationText.classList.add("show");

                                document.getElementById("continueBtn").style.display = "inline-block";
                            } else {
                                document.getElementById("locationText").innerHTML = "‚ùå Address not found.";
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching address:", error);
                            document.getElementById("locationText").innerHTML = "‚ùå Error getting address.";
                        })
                        .finally(() => {
                            loader.style.display = "none";
                        });
                },
                function (error) {
                    console.error(error);
                    alert("‚ùå GPS access denied or unavailable.");
                    loader.style.display = "none";
                    getLocationBtn.style.display = "inline-block";
                },
                {
                    enableHighAccuracy: true, 
                    timeout: 10000, 
                    maximumAge: 0 
                }
            );
        }
    </script>

</body>
</html>

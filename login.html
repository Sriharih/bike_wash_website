<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
        }
        .btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
        .google-login {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign in to your account</h2>
        <p>Or <a href="dashboard.html" style="color: blue; text-decoration: none;">continue as guest</a></p>

        <div class="google-login">
            <div id="google-signin-button"></div>
        </div>

        <button class="btn" onclick="redirectToAdminLogin()">Sign in as Admin</button>

        
        <button class="btn" onclick="redirectToUserLogin()">User Login</button>
    </div>

    <script>
        function redirectToUserLogin() {
            window.location.href = "user_login.php";
        }

        function redirectToAdminLogin() {
            window.location.href = "Admine_login.php";
        }

        function redirectToDashboard() {
            window.location.href = "dashboard.html";
        }

        function handleGoogleLogin(response) {
            console.log("Google Login Success:", response);
            window.location.href = "dashboard.html"; 
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID", 
                callback: handleGoogleLogin
            });

            google.accounts.id.renderButton(
                document.getElementById("google-signin-button"),
                { theme: "outline", size: "large" } 
            );
        };
    </script>

</body>
</html>

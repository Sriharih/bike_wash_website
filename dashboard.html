<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Wash Booking</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #1e3a8a; /* Deep Blue */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Form Container */
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #1e3a8a;
            outline: none;
        }

        /* Button Styling */
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #28a745; /* Green */
            color: white;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #218838;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #1e3a8a;
            color: white;
            font-size: 14px;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .navbar {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        Bike Wash Booking
    </nav>

    <div class="container">
        <form action="find_shop.php" method="POST">
            <h2>Your Information</h2>
            <label>NAME :</label>
            <input type="text" name="username" placeholder="Full Name" required>  
            <br>
            <label>PHONE NUMBER :</label>
            <input type="tel" name="phone" placeholder="Phone Number" required> 
            <br>
            <label>EMAIL :</label>
            <input type="text" name="email" placeholder="Email" required> 
            <br>
            <label>ADDRESS :</label>
            <input type="text" name="address" placeholder="Enter Address (e.g., MG Road, Bengaluru)" required>
            <br>
            <h2>Bike Details</h2>
            <label>BIKE_MODEL :</label>
            <input type="text" name="bike_model" placeholder="Bike Name/Model" required>
            <br>
            <label>BIKE_NUMBER :</label>
            <input type="text" name="bike_number" placeholder="Bike Number" required>
            <br>
            <label>BIKE_COLOUR :</label>
            <input type="text" name="bike_color" placeholder="Bike Color" required>
        
            <button type="submit">Find Nearby Centers</button>
        </form>
    </div>

    <footer class="footer">
        Â© 2025 Bike Wash Booking | All Rights Reserved
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Dashboard - Bookings</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Phone</th>
                    <th>Shop Name</th>
                    <th>Booking Time</th>
                    <th>Pickup Time</th>
                    <th>Drop Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="bookingTable">
                
            </tbody>
        </table>
    </div>
    <div>
        <button onclick="backer()" style="color: black; background-color: blue; height: 100px; width: 200px; ">click to home</button>
    </div>
    <script>
        function backer(){
            window.location.href="home.html";
        }
        async function fetchBookings() {
            try {
                let response = await fetch("get_bookings.php");
                let data = await response.json();

                if (data.status === "success") {
                    let bookings = data.data;
                    let tableBody = document.getElementById("bookingTable");
                    tableBody.innerHTML = ""; 

                    bookings.forEach(booking => {
                        let row = `<tr>
                            <td>${booking.id}</td>
                            <td>${booking.user}</td>
                            <td>${booking.phone}</td>
                            <td>${booking.shop_name}</td>
                            <td>${booking.booking_time}</td>
                            <td>${booking.pickup_time}</td>
                            <td>${booking.drop_time}</td>
                            <td>${booking.status}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                } else {
                    alert("Error fetching data: " + data.message);
                }
            } catch (error) {
                console.error("Error fetching bookings:", error);
            }
        }

        fetchBookings(); 
    </script>

</body>
</html>
